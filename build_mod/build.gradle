plugins {
    id 'java'
    id 'fabric-loom' version '0.13.4'
}

repositories {
    mavenCentral()
    maven {"url" "https://maven.fabricmc.net/"}
}

dependencies {
    minecraft "com.mojang:minecraft:1.21.4"
    mappings "net.fabricmc:yarn:1.21.4+build.1"
    modImplementation "net.fabricmc:fabric-loader:0.14.0"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.84.0+1.21.4"
}

group = "com.example"
version = "1.0.0"
archivesBaseName = "examplemod"